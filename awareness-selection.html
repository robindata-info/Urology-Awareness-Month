<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Awareness Selection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }

    /* Gradient Background Animation */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      background: linear-gradient(-45deg, #1f2937, #111827, #374151, #0f172a);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    /* Popup Animation */
    @keyframes popup {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .popup {
      animation: popup 0.8s ease forwards;
    }

    /* Text Animation */
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .text-animate {
      animation: fadeSlide 1s ease forwards;
    }

    /* Icon Animations */
    @keyframes bounceLoop {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes rotateLoop {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animate-bounceLoop {
      animation: bounceLoop 2s infinite;
    }
    .animate-rotateLoop {
      animation: rotateLoop 4s linear infinite;
    }
  </style>
</head>

      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow transition-all duration-300">

</body>
