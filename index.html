<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Sign In - Urology Awareness 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
    }
    /* ðŸ”¥ Animated Gradient Background */
    .animated-gradient {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #64748b);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="animated-gradient flex justify-center items-center min-h-screen">
  <div class="container mx-auto p-4 flex justify-center items-center">
    <div class="bg-gray-800/80 rounded-lg shadow-lg flex flex-col md:flex-row w-full max-w-4xl">
      
      <!-- Left side (image & welcome text) -->
      <div class="w-full md:w-1/2 text-white p-8 md:p-12 bg-cover bg-center rounded-t-lg md:rounded-l-lg md:rounded-tr-none"
           style="background-image: url('https://urologyaustin.com/wp-content/uploads/2018/07/iStock-531985630.jpg');">
        <div class="bg-blue-600/70 p-6 md:p-12 rounded-lg h-full flex flex-col justify-between">
          <div>
            <h1 class="text-2xl md:text-3xl font-bold mb-4">Urology Awareness 2025</h1>
          </div>
          <div class="mb-auto">
            <h2 class="text-3xl md:text-4xl font-bold mb-4">Welcome, Doctor!</h2>
            <p class="mb-6 text-sm md:text-base">Access Awareness Reels, Educational Posts & Patient Engagement Content.
              Log in to participate and spread the message.</p>
            <button class="bg-black bg-opacity-50 text-white font-semibold py-2 px-4 md:py-3 md:px-6 rounded-lg flex items-center">
              <span class="material-icons mr-2">play_circle_filled</span>
              Watch demo
            </button>
          </div>
        </div>
      </div>

      <!-- Right side (form) -->
      <div class="w-full md:w-1/2 p-8 md:p-12 text-white">
        <h2 class="text-2xl md:text-3xl font-bold mb-6 md:mb-8 text-center">Sign In</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="email">Email Address</label>
            <input class="w-full bg-gray-700 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   id="email" placeholder="Enter Email" type="email"/>
          </div>
          <div class="mb-6">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="password">Password</label>
            <input class="w-full bg-gray-700 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   id="password" placeholder="Enter Password" type="password"/>
          </div>
          <div class="flex flex-col sm:flex-row items-center justify-between mb-6">
            <label class="flex items-center text-gray-300 mb-2 sm:mb-0">
              <input class="form-checkbox bg-gray-700 text-blue-500 h-5 w-5 rounded mr-2 border-gray-600" type="checkbox"/>
              Remember Me
            </label>
            <a class="text-blue-400 hover:text-blue-300 text-sm" href="#">Forgot Password?</a>
          </div>
          <button 
  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline" 
  type="button"
  onclick="window.open('doctor-onboarding.html', '_blank')">
  Sign In
</button>
        </form>
        <p class="text-center text-gray-300 mt-8">Don't have an account? 
          <a class="text-blue-400 hover:text-blue-300 font-semibold" href="signup-success.html">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
