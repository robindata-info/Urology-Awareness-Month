<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Welcome - Urology Awareness 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Poppins', sans-serif; }

    /* ðŸ”¥ Animated Gradient Background */
    .animated-gradient {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #64748b);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸ”¥ Popup animation */
    .popup {
      animation: popupScale 0.8s ease forwards;
      transform: scale(0.7);
      opacity: 0;
    }
    @keyframes popupScale {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* ðŸ”¥ Text fade/slide */
    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="animated-gradient flex justify-center items-center min-h-screen">
  <div class="container mx-auto p-4 flex justify-center items-center">
    <div class="popup bg-gray-800/80 rounded-lg shadow-lg w-full max-w-2xl p-8 md:p-12 text-white text-center">
      
      <!-- Heading -->
      <h2 class="fade-in-up text-3xl md:text-4xl font-bold mb-4" style="animation-delay:0.2s;">
        ðŸŽ‰ Welcome Onboard, Doctor!
      </h2>

      <!-- Message -->
      <p class="fade-in-up text-gray-200 text-base md:text-lg mb-4" style="animation-delay:0.4s;">
        Thank you for joining our <span class="font-semibold text-blue-400">Urology Awareness</span> initiative. 
        Together, we will educate patients, spread awareness, and make a positive impact on urology health.
      </p>

      <p class="fade-in-up text-gray-400 text-sm italic mb-8" style="animation-delay:0.6s;">
        âœ¨ Your knowledge can change lives.
      </p>

      <!-- Button -->
      <div class="fade-in-up flex justify-center" style="animation-delay:0.8s;">
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300"
        >
          Continue to Dashboard
        </button>
      </div>
    </div>
  </div>
</body>
</html>
