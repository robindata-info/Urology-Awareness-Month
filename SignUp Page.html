<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - Urology Awareness Month</title>
<script src="https://cdn.tailwindcss.com/3.3.3"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
    body { 
      font-family: 'Poppins', sans-serif; 
    }
    /* ðŸ”¥ Animated Gradient Background */
    .animated-gradient {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #64748b);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
<div class="container mx-auto p-4 flex justify-center items-center">
<div class="bg-gray-800 rounded-lg shadow-lg flex w-full max-w-6xl">
<div class="w-1/2 text-white p-12 bg-cover bg-center rounded-l-lg hidden lg:flex flex-col justify-between" style="background-image: url('https://urologyaustin.com/wp-content/uploads/2018/07/iStock-531985630.jpg');">
<div class="bg-blue-600/70 p-12 rounded-lg -m-12 h-full flex flex-col justify-between">
<div>
<h1 class="text-3xl font-bold mb-4">Sign Up & Join the Awareness Movement</h1>
</div>
<div class="mb-auto">
<h2 class="text-4xl font-bold mb-4">Educate. Engage. Empower.</h2>
<p class="mb-8">Sign up today and become a part of our healthcare awareness initiative.
Together, letâ€™s spread knowledge and create healthier communities.</p>
<button class="bg-black bg-opacity-50 text-white font-semibold py-3 px-6 rounded-lg flex items-center">
<span class="material-icons mr-2">play_circle_filled</span>
                            Watch demo
                        </button>
</div>
</div>
</div>
<div class="w-full lg:w-1/2 p-8 sm:p-12 text-white">
<h2 class="text-3xl font-bold mb-6 text-center">Sign Up</h2>
<form>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
<div>
<label class="block text-gray-400 text-sm font-bold mb-2" for="name">Name</label>
<input class="w-full bg-gray-700 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" placeholder="Enter Name" type="text"/>
</div>
<div>
<label class="block text-gray-400 text-sm font-bold mb-2" for="specialty">Specialty</label>
<input class="w-full bg-gray-700 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" id="specialty" placeholder="Enter Specialty" type="text"/>
</div>
</div>
<div class="mb-4">
<label class="block text-gray-400 text-sm font-bold mb-2" for="hospital-name">Hospital Name</label>
<input class="w-full bg-gray-700 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" id="hospital-name" placeholder="Enter Hospital Name" type="text"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
<div>
<label class="block text-gray-400 text-sm font-bold mb-2" for="city">City</label>
<input class="w-full bg-gray-700 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" id="city" placeholder="Enter City" type="text"/>
</div>
<div>
<label class="block text-gray-400 text-sm font-bold mb-2" for="phone-number">Phone Number</label>
<input class="w-full bg-gray-700 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" id="phone-number" placeholder="Enter Phone Number" type="tel"/>
</div>
</div>
<div class="mb-4">
<label class="block text-gray-400 text-sm font-bold mb-2" for="email">Email</label>
<input class="w-full bg-gray-700 text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="Enter Email" type="email"/>
</div>
<div class="mb-6">
<label class="block text-gray-400 text-sm font-bold mb-2" for="photos">Photos</label>
<div class="w-full bg-gray-700 text-gray-400 rounded-lg py-3 px-4 flex items-center justify-center border-2 border-dashed border-gray-600 h-24">
<label class="cursor-pointer flex flex-col items-center" for="file-upload">
<span class="material-icons text-4xl">cloud_upload</span>
<span>Click to upload</span>
</label>
<input class="sr-only" id="file-upload" multiple="" name="file-upload" type="file"/>
</div>
</div>
<button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none" type="submit">
                        Sign Up
                    </button>
</form>
<p class="text-center text-gray-400 mt-6">Already have an account? <a class="text-blue-500 hover:text-blue-400 font-semibold" href="index.html">Sign In</a></p>
</div>
</div>
</div>

</body></html>
