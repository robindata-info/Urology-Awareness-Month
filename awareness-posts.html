<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Awareness Posts - Urology Awareness 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Poppins', sans-serif; }

    /* üî• Animated Gradient Background */
    .animated-gradient {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #64748b);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Slider */
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 235px;
      aspect-ratio: 9/16;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      margin: 0 auto;
    }
    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }
    .active {
      display: block;
    }
    /* Navigation buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border-radius: 50%;
      font-size: 18px;
      transition: 0.3s;
    }
    .prev:hover, .next:hover {
      background: rgba(0,0,0,0.6);
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    /* Dots */
    .dots {
      text-align: center;
      position: absolute;
      bottom: 12px;
      width: 100%;
    }
    .dot {
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dot.active { background-color: #2563eb; }
  </style>
</head>
<body class="animated-gradient flex justify-center items-center min-h-screen">
  <div class="text-center text-white space-y-6">
    <!-- Title & Subtitle -->
    <div>
      <h1 class="text-3xl font-bold">Awareness Post</h1>
      <p class="text-base text-gray-300 mt-2">Choose an Awareness Post 
to Educate Your Patients</p>
    </div>

    <!-- Slider -->
    <div class="slider-container">
      <img src="image01.png" class="slide active" alt="Awareness 1"/>
      <img src="image02.png" class="slide" alt="Awareness 2"/>
      <img src="image03.png" class="slide" alt="Awareness 3"/>
      <img src="image04.png" class="slide" alt="Awareness 4"/>
      <img src="image05.png" class="slide" alt="Awareness 5"/>

      <!-- Buttons -->
      <a class="prev" onclick="changeSlide(-1)">‚ùÆ</a>
      <a class="next" onclick="changeSlide(1)">‚ùØ</a>

      <!-- Dots -->
      <div class="dots">
        <span class="dot active" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
    </div>

    <!-- Create Post Button -->
    <div>
      <button class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-xl shadow-lg transition">
        + Create Post
      </button>
    </div>
  </div>

  <script>
    let slideIndex = 1;
    const slides = document.getElementsByClassName("slide");
    const dots = document.getElementsByClassName("dot");

    function showSlide(n) {
      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
      }
      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }
      slides[slideIndex-1].classList.add("active");
      dots[slideIndex-1].classList.add("active");
    }

    function changeSlide(n) {
      showSlide(slideIndex += n);
    }

    function currentSlide(n) {
      showSlide(slideIndex = n);
    }
  </script>
</body>
</html>
